                <h1>Wall Defect Identifier</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <label for="wall_age">How old is the wall in years:</label>
                    <input type="number" id="wall_age" name="wall_age" required>

                    <label for="image">Choose an image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <label for="wall_wet">Is the wall having mositure or damp?</label>
                    <select id="wall_wet" name="wall_wet" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <label for="water_fixing">Was Dampgaurd applied before?</label>
                    <select id="water_fixing" name="water_fixing" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
